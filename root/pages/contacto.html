<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet"
        href="../css/estilo.css">
</head>

<body>
    <header>
        <header>
            <div id="top"
                class="page-title">the Pillow Tower
            </div>

            <div class="navi">
                <nav>
                    <ul>
                        <li><a href="../index.html">home</a></li>
                        <li><a href="./newIn.html">new In</a></li>
                        <li><a href="./coleccion.html">colección</a></li>

                                Mind</a></li>
                        <li><a href="./contacto.html">contacto</a></li>

                    </ul>
                </nav>
            </div>

        </header>
    </header>
    <main>
        <form action="#">
            <!--# porque no va a ningun lado-->
            <h3>
                Contacto
            </h3>
            <h4>
                Envianos tu consulta, comentario y/o sugerencia completando el siguiente
                formulario.
            </h4>
            <fieldset>


                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text"
                        name="nombre"
                        placeholder="Juana">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text"
                        name="apellido"
                        placeholder="de Arco">
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number"
                        name="telefono"
                        placeholder="1163688829">
                </div>
                <div>
                    <label for="email">*Email</label>
                    <input type="email"
                        required
                        name="email"
                        placeholder="juanadearco@gmail.com">
                </div>
                <div>
                    <label for="pais">Pais</label>
                    <select name="pais"
                        id="">
                        <option value="argentina">ARGENTINA</option>
                        <option value="uruguay">URUGUAY</option>
                        <option value="peru">PERU</option>
                        <option value="chile">CHILE</option>
                        <option value="brasil">BRASIL</option>
                    </select>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password"
                        name="contraseña">
                </div>
                <div>

                    <label for="Comentarios">Comentarios</label>
                    <br>
                    <textarea name="comentario"
                        id=""
                        cols="50"
                        rows="10">
                    </textarea>
                    <br>
                </div>
                <div>
                    <input type="submit"
                        value="Enviar >">
                    <input type="reset"
                        value="Borrar todo">
                </div>

            </fieldset>
        </form>

    </main>
</body>

</html>
